{% extends 'base.html' %}

{% block content %}

{% if current_user.is_authenticated %}
    <h1>Welcome back, {{ current_user.username }}</h1>
{% else %}
    <h1>Social Media Flask</h1>
{% endif %}

<div class="row">
    {% for p in posts %}
    <div class="col-12 col-sm-6 col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ p.title }}</h5>
                <p class="card-text">{{ p.content }}</p>
                <a href="{{ url_for('post_info', post_id=post.id) }}" class="btn btn-primary">More Info</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
