{% extends 'base.html' %}


{% block content %}

<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content}}</p>
        <p>{{ post.author }}</p>
        {% if current_user.is_admin %}
        <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-secondary">Edit</a>
        {% endif %}
    </div>
</div>

{% endblock %}
